<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BVSelect Jquery">
  <meta name="author" content="Bruno Vieira">

  <title>EasyGrid - VanillaJS Grid </title>

  <!-- EasyGrid Plugin Style -->
  <link rel="stylesheet" type="text/css" href="css/easygrid.css">

  <!-- DEMO ONLY -->
  <link href="demo-template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height:1000px;">
  
    <div style="text-align: center; margin-top: 27px; margin-bottom: 33px;">
      <img style="width:300px;" src="demo-template/images/easy.png"><br>
      <div style="background-color: #eee; padding: 6px; margin-top: 25px;">
      <button id="" class="btn btn-light">Random Tiles</button>
      <button id="" class="btn btn-light">Boostrap Card</button>
      <button id="" class="btn btn-light">Movie Posters</button>
      </div>
    </div>

    <!-- Ambient Main Div -->
    <div id="grid" class="easygrid_bvgrid" style="width:100%;"></div>

    <script src="js/easygrid.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {

          var demo1 = new EasyGrid({
            selector: "#grid",
            width: "300",
            height: "auto",
            margin: "10",
            animations: {
              fadeInSpeed: "100"
            },
            colors: {
              background: "transparent"
            }
          });

    
     var interval = setInterval(function(){ demo1.AddItem('<div class="card" style="color:black; width: 100%;"><img class="card-img-top" src="https://via.placeholder.com/286x180" alt="Card image cap"><div class="card-body"><h5 class="card-title">Card title</h5><p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p><a href="#" class="btn btn-primary">Go somewhere</a></div></div>'); }, 100);    
     
         setTimeout(function(){ clearInterval(interval);
            demo1.Clear();
            demo1.SetupEasyGrid();

            demo1.AddItem('<div class="card" style="color:black; width: 100%;"><img class="card-img-top" src="https://via.placeholder.com/286x180" alt="Card image cap"><div class="card-body"><h5 class="card-title">Card title</h5><p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p><a href="#" class="btn btn-primary">Go somewhere</a></div></div>');

          }, 6000);  
     });

    </script>

</body>
</html>
