<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BVSelect Jquery">
  <meta name="author" content="Bruno Vieira">

  <title>EasyGrid - VanillaJS Grid </title>

  <!-- EasyGrid Plugin Style -->
  <link rel="stylesheet" type="text/css" href="css/easygrid.css">

  <!-- DEMO ONLY -->
  <link href="demo-template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height:1000px;">
  
    <!-- EasyGrid Main Div -->
    <div id="grid" class="easygrid_bvgrid" style="width:100%; margin-top:5px;"> </div>

    <script src="js/easygrid.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {

          var demo1 = new EasyGrid({
            selector: "#grid",
            dimensions: {
              width: "100",
              height: "random",
              margin: "5",
              minHeight: "100",
              maxHeight: "300"
            },
            config: {
              fetchFromHTML: false
            },
            animations: {
              fadeInSpeed: "1000",
              addItemSpeed: "100"
            },
            style: {
              background: "random",
              borderRadius: "0"
            }
          });

        var eg = ["1", "2", "3", "4", "5", "6", "7", "8"];
        // var eg = "Simple String";

        // Append Items
        demo1.AddItem({
          items: eg,
          onComplete: function(){
            console.log("Completed.");
          } 
        });


     });

    </script>

</body>
</html>
