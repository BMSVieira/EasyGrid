<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BVSelect Jquery">
  <meta name="author" content="Bruno Vieira">

  <title>EasyGrid - VanillaJS Grid </title>

  <!-- EasyGrid Plugin Style -->
  <link rel="stylesheet" type="text/css" href="css/easygrid.css">

  <!-- DEMO ONLY -->
  <link href="demo-template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height:1000px;">
  
    <!-- EasyGrid Main Div -->
    <div id="grid" class="easygrid_bvgrid" style="width:100%; margin-top:5px;"> 

          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 1</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 2</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 3</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 4</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 5</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 6</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 7</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 8</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 9</div>
          <!-- This item will be fetched to EasyGrid and then removed -->
          <div class="easygrid_fetch" style="display:none;">Item 10</div>

    </div>

    <script src="js/easygrid.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {

          var demo1 = new EasyGrid({
             selector: "#grid",
             dimensions: {
              width: "150",
              height: "270",
              margin: "5",
              minHeight: "20", // if height is "random"
              maxHeight: "40"  // if height is "random"
             },
             config: {
              fetchFromHTML: true
             },
             animations: {
               fadeInSpeed: "100",
               addItemSpeed: "100"
             },
             style: {
               background: "random",
               borderRadius: "5"
             }
          });

     });

    </script>

</body>
</html>
