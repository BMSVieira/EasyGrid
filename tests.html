<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BVSelect Jquery">
  <meta name="author" content="Bruno Vieira">

  <title>EasyGrid - VanillaJS Grid </title>

  <!-- EasyGrid Plugin Style -->
  <link rel="stylesheet" type="text/css" href="css/easygrid.css">

  <!-- DEMO ONLY -->
  <link href="demo-template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height:1000px;">
  

    <!-- Ambient Main Div -->
    <div id="grid" class="easygrid_bvgrid" style="width:100%;">

            <!-- ITEM -->
            <div class="easygrid_fetch" style="display:none;">
                <div style="color:black;" class="card movie_card">
                  <img src="https://via.placeholder.com/200x270" class="card-img-top" alt="..."> 
                    <div class="card-body"> 
                      <i class="fas fa-play play_button" data-toggle="tooltip" data-placement="bottom" title="Play Trailer"></i> 
                      <h5 class="card-title" style="font-weight: bold; margin-left: -3px;">Movie Name</h5>
                      <span class="movie_info">2019</span> 
                      <span class="movie_info float-right"><i class="fas fa-star"></i> 9 / 10</span>
                   </div> 
                </div>
            </div>

                </div>
            </div>

    </div>

    <script src="js/easygrid.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {

          var demo1 = new EasyGrid({
            selector: "#grid",
            width: "200",
            height: "auto",
            margin: "5",
            config: {
              fetchFromHTML: false
            },
            animations: {
              fadeInSpeed: "100"
            },
            colors: {
              background: "random"
            }
          });
     });

    </script>

</body>
</html>
