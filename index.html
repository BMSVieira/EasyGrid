    <script>

        var interval, settimeout;
        document.getElementById("randomtiles").click();

        /* RANDOM TILES */
        document.getElementById("randomtiles").addEventListener("click", function() {

                    // Clear Previous Demo Cicle
                    clearInterval(interval);
                    clearInterval(settimeout);
                    document.getElementById("hidewhenclick").style.display = "none";

                    var demo1 = new EasyGrid({
                      selector: "#grid",
                      dimensions: {
                        width: "150",
                        height: "random",
                        margin: "15",
                        minHeight: "100",
                        maxHeight: "300"
                      },
                      animations: {
                        fadeInSpeed: "500"
                      },
                      style: {
                        background: "random",
                        borderRadius: "5"
                      }
                    });

                    // Clean Previous Demo Results
                    demo1.Clear();
                    demo1.SetupEasyGrid();


                   // Append Items
                   interval = setInterval(function(){ 

                         demo1.AddItem({
                            items: ""
                          });

                    }, 100);  
                   // Clear Timeout  
                   settimeout = setTimeout(function(){ clearInterval(interval); }, 5000);  
             });
