<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BVSelect Jquery">
  <meta name="author" content="Bruno Vieira">

  <title>EasyGrid - VanillaJS Grid </title>

  <!-- EasyGrid Plugin Style -->
  <link rel="stylesheet" type="text/css" href="css/easygrid.css">

  <!-- DEMO ONLY -->
  <link href="demo-template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height:1000px;">
  
    <div style="text-align: center; margin-top: 27px; margin-bottom: 33px;">
      <img src="demo-template/images/easy_small.png"><br>
      <div style="background-color: #e8e8e8; padding: 13px 0px 13px 0px; margin-top: 25px; margin-bottom: -20px;">
      <button id="randomtiles" class="btn btn-light">Random Tiles</button>
      <button id="boostrapcards" class="btn btn-light">Bootstrap Card's</button>
      <button id="moviecards" class="btn btn-light">Movies</button>
      </div>
    </div>

    <!-- Ambient Main Div -->
    <div id="grid" class="easygrid_bvgrid" style="width:100%;"></div>

    <script src="js/easygrid.js"></script>
    <script>

        var interval, settimeout;
        document.getElementById("randomtiles").click();

        /* RANDOM TILES */
        document.getElementById("randomtiles").addEventListener("click", function() {

                    // Clear Previous Demo Cicle
                    clearInterval(interval);
                    clearInterval(settimeout);

                    var demo1 = new EasyGrid({
                      selector: "#grid",
                      width: "150",
                      height: "random",
                      margin: "5",
                      animations: {
                        fadeInSpeed: "100"
                      },
                      colors: {
                        background: "random"
                      }
                    });

                    // Clean Previous Demo Results
                    demo1.Clear();
                    demo1.SetupEasyGrid();


                   // Append Items
                   interval = setInterval(function(){ demo1.AddItem('.'); }, 100);  
                   // Clear Timeout  
                   settimeout = setTimeout(function(){ clearInterval(interval); }, 5000);  
             });      


        /* BOOSTRAP CARDS */
        document.getElementById("boostrapcards").addEventListener("click", function() {

              // Clear Previous Demo Cicle
                    clearInterval(interval);
                    clearInterval(settimeout);

              var demo1 = new EasyGrid({
                selector: "#grid",
                width: "300",
                height: "auto",
                margin: "10",
                animations: {
                  fadeInSpeed: "100"
                },
                colors: {
                  background: "transparent"
                }
              });

              // Clean Previous Demo Results
              demo1.Clear();
              demo1.SetupEasyGrid();

              clearInterval(interval);

              // Append Items
              interval = setInterval(function(){ demo1.AddItem('<div class="card" style="color:black; width: 100%;"><img class="card-img-top" src="https://via.placeholder.com/286x180" alt="Card image cap"><div class="card-body"><h5 class="card-title">Card title</h5><p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p><a href="#" class="btn btn-primary">Go somewhere</a></div></div>'); }, 100); 

              // Clear Timeout  
              settimeout = setTimeout(function(){ clearInterval(interval); }, 3000);  

        }); 

        /* BOOSTRAP CARDS */
        document.getElementById("moviecards").addEventListener("click", function() {

              // Clear Previous Demo Cicle
                    clearInterval(interval);
                    clearInterval(settimeout);

              var demo1 = new EasyGrid({
                selector: "#grid",
                width: "200",
                height: "auto",
                margin: "10",
                animations: {
                  fadeInSpeed: "100"
                },
                colors: {
                  background: "transparent"
                }
              });

              // Clean Previous Demo Results
              demo1.Clear();
              demo1.SetupEasyGrid();

              clearInterval(interval);

              // Append Items
              interval = setInterval(function(){ demo1.AddItem('<div style="color:black;" class="card movie_card"><img src="https://via.placeholder.com/200x270" class="card-img-top" alt="..."> <div class="card-body"> <i class="fas fa-play play_button" data-toggle="tooltip" data-placement="bottom" title="Play Trailer"></i> <h5 class="card-title" style="font-weight: bold; margin-left: -3px;">Movie Name</h5> <span class="movie_info">2019</span> <span class="movie_info float-right"><i class="fas fa-star"></i> 9 / 10</span></div> </div>'); }, 100); 

              // Clear Timeout  
              settimeout = setTimeout(function(){ clearInterval(interval); }, 3000);  

        }); 

    </script>
</body>
</html>
